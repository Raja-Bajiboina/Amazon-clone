<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="createacc.css">
</head>
<body>
    <div>
        <img src="https://logowik.com/content/uploads/images/amazon-black3184.jpg" alt="" class="img">
    </div>
    <div class="acc">
        <h1>Create Account</h1>
        <div class="div">
            <label>Your Name</label>
            <input type="text" placeholder="first and Last Name" class="inp">
        </div>
        <div class="div">
            <label>E-mail</label>
            <input type="text" class="inp">
        </div>
        <div class="div">
            <label>Password</label>
            <input type="password" placeholder="At least 6 digits" maxlength="6" id="pass" class="inp">
        </div>
        <div class="div">
            <label>Re-enter Password</label>
            <input type="password"  class="inp" id="repass" maxlength="6">
        </div>
        <div>
            <button class="but" id="create">Create your Amazon Account</button>
        </div>
        <div class="div">
            <p>By creating an account, you agree to Amazon's</p>
            <p><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088" target="_blank" class="a">conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_privacy_notice?ie=UTF8&nodeId=468496" target="_blank" class="a">Privacy Notice</a></p>
        </div>
        <div>
            <p>Already have an Account? <a href="intro.html" target="_blank" class="a">signin</a></p>
        </div>
    </div><!--acc-->
    
    <div class="footer">
        <a href="" class="a">Coditions of use</a>
        <a href="" class="a">Privacy Notice</a>
        <a href="" class="a">Help</a>
    </div>
    <div class="cp">
        <p>&copy; 1996-2024, Amazon.com,Inc or its affiliates</p>
    </div>
    <script src="createacc.js"></script>
</body>
</html>
